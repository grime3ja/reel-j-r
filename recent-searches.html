<body class="body">
  <header class="header">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script>
    <nav id="navbard" class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <h2>REEL JR</h2>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about-us.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="our-recommendations.html">Our Recommendations</a>
            </li>
            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link" href="recent-searches.html">Recent Searches</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" id="search-bar" name="search" type="search" placeholder="Search"
              aria-label="Search">
            <button class="btn btn-outline-success" id="search-button" type="button"
              onclick="searchPressed()">Go!</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main id="main">
    <div id="liveAlertPlaceholder"></div>
    <ol id="recentList"></ol>
    <input type="file" class="btn btn-outline-info" name="import-file" id="import-file">
    <button id="import" class="btn btn-outline-success" onclick="importFromFile()" type="submit">Import</button>
    <button type="button" id="clearRecents" class="btn btn-outline-danger" data-bs-toggle="modal"
      data-bs-target="#bootstrapModal">
      Clear All Recents
    </button>

    <div class="modal fade" id="bootstrapModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ModalLabel">Are You Sure?</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h5>Deleting this will only delete your recents and not your selected favorites.ðŸ’£</h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="confirmClear" onclick="confirmClear()">Yes I'm
              Sure</button>
          </div>
        </div>
      </div>
    </div>
